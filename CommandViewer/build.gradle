plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

apply {from('../build.dependencies.gradle')}


android {
    //TODO: Change this, and the folder structure for the code files to reflect the package name
    namespace 'com.rathippo.commandviewer'

    compileSdkVersion 35

    defaultConfig {
        minSdk 24
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            assets {
                srcDirs 'src/main/web'
            }
        }
    }
}